<div [class]="style?.div??'col main form-control px-3'">
  <div class="row">
    <div class="col pointer" tabindex="0" (click)="toggleDropdown()" (keyup.enter)="toggleDropdown()">
      @if (selectedOptions.length > 0) {
        {{ selectedOptions.join(', ') }}
      } @else {
        Seleccione opciones
      }
    </div>
  </div>
  @if (dropdownOpen) {
    <div class="row mt-2 position-relative" >
      <div class="col shadow bg-light border p-3 position-absolute z-2">
        @for (option of options; track option; let i = $index) {
          <div class="row">
            <div class="col px-3 py-1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [id]="'check'+i"
                  (change)="onOptionChange($event, option)">
                <label class="form-check-label" [for]="'check'+i">
                  {{ option }}
                </label>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
