<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div #toastElement class="toast shadow animate__animated animate__fadeIn animate__faster" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-primary">
      @if (!image) {
        <button class="btn btn-secondary p-2 me-2"><i class="bi bi"></i></button>
      }
      @if (image) {
        <img [src]="image" class="rounded me-2" alt="{{title ?? 'Icono de notificación'}}" />
      }
      <strong class="me-auto">{{ title??'Notificación del sistema' }}</strong>
      <small>{{ timeAgo??'Justo ahora' }}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" (click)="hideToast()" (keyup.enter)="hideToast()" aria-label="Cerrar notificación"><i class="bi bi-x-large"></i></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
